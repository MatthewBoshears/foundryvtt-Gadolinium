<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Skill Name"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Base Percentage</label>
      <input type="text" name="system.base" value="{{item.system.base}}" data-dtype="Number"/>
    </div>
    
    <div class="form-group">
      <label>Increase % Per Level</label>
      <input type="text" name="system.perLevel" value="{{item.system.perLevel}}" data-dtype="Number"/>
    </div>
    
  </section>
</form>
